<!DOCTYPE html>
<html>
<head>
	<title>Formulario Colegios</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1>Formulario Colegios</h1>
		{% if r1 %}
		<div class="alert alert-success alert-dismissible fade show" role="alert">
			<h5>{{ r1 }}</h5>
			<button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
			  <span aria-hidden="true">&times;</span>
			</button>
		</div>
		{% endif %}
		{% if r2%}
		<div class="alert alert-success alert-dismissible fade show" role="alert">
			<h5>{{ r2 }}</h5>
			<button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
			  <span aria-hidden="true">&times;</span>
			</button>
		</div>
		{% endif %}
		<form action="/insertarcolegio" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="nit">Nit del colegio:</label>
				<input type="text" class="form-control" id="nit" placeholder="Ingresa el nit del colegio" name="nit">
			</div>
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre del colegio" name="nombre">
			</div>
			<div class="form-group">
				<label for="direccion">Dirección:</label>
				<input type="text" class="form-control" id="direccion" placeholder="Ingresa la dirección del colegio" name="direccion">
			</div>
			<div class="form-group">
				<label for="telefono">Teléfono de contacto:</label>
				<input type="text" class="form-control" id="telefono" placeholder="Ingresa el teléfono de contacto del colegio" name="telefono">
			</div>
			<div class="form-group">
				<label for="contacto">Nombre persona de contacto:</label>
				<input type="text" class="form-control" id="contacto" placeholder="Ingresa el nombre de la persona de contacto del colegio" name="contacto">
				</div>
			<div class="form-group">
					<label for="fecha">Fecha:</label>
					<input type="date" class="form-control" id="fecha" name="fecha">
			</div>
				<button type="submit" class="btn btn-primary">Registrar</button>
				<a href="/mostrarlistarcolegio" class="btn btn-secondary">Regresar</a>
			</form>
		</div>

		<!-- Bootstrap JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
	</html>

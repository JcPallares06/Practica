<!DOCTYPE html>
<html>
<head>
	<title>Formulario Canecas</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1>Formulario Canecas</h1>
		{% if r1 %}
		<div class="alert alert-success alert-dismissible fade show" role="alert">
			<h5>{{ r1 }}</h5>
			<button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
			  <span aria-hidden="true">&times;</span>
			</button>
		</div>
		{% endif %}
		{% if r2 %}
		<div class="alert alert-success alert-dismissible fade show" role="alert">
			<h5>{{ r2 }}</h5>
			<button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		{% endif %}
		<form action="/insertarcanenca" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="codigo">Código:</label>
				<input type="text" class="form-control" id="codigo" placeholder="Ingresa el código" name="codigo">
			</div>
			<div class="form-group">
				<label for="ancho">Ancho:</label>
				<input type="text" class="form-control" id="ancho" placeholder="Ingresa el ancho" name="ancho">
			</div>
			<div class="form-group">
				<label for="alto">Alto:</label>
				<input type="text" class="form-control" id="alto" placeholder="Ingresa el alto" name="alto">
			</div>
			<button type="submit" class="btn btn-primary">Agregar</button>
			<a href="/mostrarlistarcaneca" class="btn btn-secondary">Regresar</a>
		</form>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

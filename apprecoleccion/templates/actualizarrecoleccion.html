<!DOCTYPE html>
<html>
<head>
    <title>Formulario Recolección</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Formulario Recolección</h1> 
        <form action="/actualizarrecoleccion/{{rec.id}}" method="post">
			{% csrf_token %}
            <div class="form-group">
                <label for="operario">Operario:</label>
                <select class="form-control" id="operario" name="operario">
                    <option value="" selected disabled>Selecciona el operario</option>
                    {% for x in opefk %}
                        <option value="{{ x.documento }}" {% if x.documento == rec.operario_id %}selected{% endif %} >{{ x.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="caneca">Caneca:</label>
                <select class="form-control" id="caneca" name="caneca">
                    <option value="" selected disabled>Selecciona la caneca</option>
                    {% for y in canfk %}
                        <option value="{{ y.codigo }}" {% if y.codigo == rec.caneca_id %}selected{% endif %} >{{ y.codigo }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="caneca">Colegio:</label>
                <select class="form-control" id="caneca" name="colegio">
                    <option value="" selected disabled>Selecciona el colegio</option>
                    {% for k in colfk %}
                        <option value="{{ k.nit}}" {% if k.nit == rec.colegio_id %}selected{% endif %} >{{ k.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="peso">Peso:</label>
                <input type="number" class="form-control" id="peso" placeholder="Ingresa el peso en kilos" name="peso" value="{{rec.peso}}">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" placeholder="Ingresa la cantidad" name="cantidad" value="{{rec.cantidad}}">
            </div>
            <div class="form-group">
                <label for="precio">Precio por kilo:</label>
                <input type="number" class="form-control" id="precio" placeholder="Ingresa el precio del kilo" name="precio" value="{{rec.preciokilo}}">
            </div>
            <div class="form-group">
                <label for="total">Total:</label>
                <input type="number" class="form-control" id="total" placeholder="Ingresa el total" name="total" value="{{rec.total}}" disabled>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" value="{{rec.fecha|date:'Y-m-d'}}">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="/mostrarlistarrecoleccion" class="btn btn-secondary">Regresar</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
